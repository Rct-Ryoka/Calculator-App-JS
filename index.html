<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="row">
        <div class="calculator-container">
            <div class="UI-container">
                <h2 id='display-this-shit' class="display-result">0</h2>
                <button class="clear">C</button>
                <button class="backspace">&#8592;</button>
                <button class="operator btn-divide">/</button><!-- divide sign -->
                <button class="operator btn-multiply">*</button><!-- multiplication sign -->
                <button class="operator btn-subtract">-</button><!-- minus sign -->
                <button class="operator btn-addition">+</button> <!-- plus sign -->
                <button class="btn-equals">&#61;</button> <!-- equals sign -->
                <button class="digits btn-7">7</button>
                <button class="digits btn-8">8</button>
                <button class="digits btn-9">9</button>
                <button class="digits btn-4">4</button>
                <button class="digits btn-5">5</button>
                <button class="digits btn-6">6</button>
                <button class="digits btn-1">1</button>
                <button class="digits btn-2">2</button>
                <button class="digits btn-3">3</button>
                <button class="digits btn-0">0</button>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
